name: golangci-lint

on:
    pull_request:
        branches: ['main']

jobs:
    lint:
        name: Check golangci-lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Go 1.21
              uses: actions/setup-go@v4
              with:
                  go-version: '1.21'

            - name: golangci-lint
              uses: golangci/golangci-lint-action@v3
              with:
                  version: v1.54
